<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to spam finder</title>
  </head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1>Sign Up</h1>
				<hr/>
				<form role="form" action="{{servlet-context}}/register" method="POST">
					<div class="form-group">
						<label for="uid">Username:</label>
						<input id="uid" type="input" class="form-control" name="uid" placeholder="Username" value="{{uid}}">
						<p class="text-danger">{{uid-error}}</p>
					</div>
					<div class="form-group">
						<label for="first-name">First name:</label>
						<input id="first-name" type="input" class="form-control" name="first-name" placeholder="First name" value="{{first-name}}">
						<p class="text-danger">{{first-name-error}}</p>
					</div>
					<div class="form-group">
						<label for="last-name">Last name:</label>
						<input id="last-name" type="input" class="form-control" name="last-name" placeholder="Last name" value="{{last-name}}">
						<p class="text-danger">{{last-name-error}}</p>
					</div>
					<div class="form-group">
						<label for="email">Email address:</label>
						<input id="email" type="email" class="form-control" name="email" placeholder="E-mail" value="{{email}}">
						<p class="text-danger">{{email-error}}</p>
					</div>
					<div class="form-group">
						<label for="pass">Password:</label>
						<input id="pass" type="password" class="form-control" name="pass" placeholder="Password">
						<p class="text-danger">{{pass-error}}</p>
					</div>
					<div class="form-group">
						<label for="pass1">Retype password:</label>
						<input id= "pass1" type="password" class="form-control" name="pass1" placeholder="Retype password">
						<p class="text-danger">{{pass1-error}}</p>
					</div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
	
	<!-- scripts and styles -->
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-theme.min.css">
	
    <script src="/lib/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	
	</body>
</html>
