<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to spam finder</title>
  </head>
  <body>
  	<!-- navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">Spam Finder</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse ">
		  <ul class="nav navbar-nav">
			<li {% ifequal page "home.html" %} class="active"{%endifequal%}>
			  <a href="{{servlet-context}}/Home">Home</a>
			</li>
			<li {% ifequal page "text-editor.html" %} class="active"{%endifequal%}>
			  <a href="{{servlet-context}}/editor">Editor</a>
			</li>
		  </ul>
		  <ul class="nav navbar-nav navbar-right">
            <li><a href="{{servlet-context}}/profile">Hello {{user}}</a></li>
			<li>
				<a href="{{servlet-context}}/logout">
				  <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
				  <span class="glyphicon-class">Logout</span>
				</a>
			</li>
          </ul>
		</div>
	  </div>
	</nav>
    <div class="container" role="main">
      {% block content %}
      {% endblock %}
    </div>
    <!-- scripts and styles -->
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-theme.min.css">
	<style type="text/css">
		body { 
			padding-top: 65px; 
		}
	</style>
	{% block page-styles %}
    {% endblock %}
	
    <script src="/lib/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	
    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>
    {% block page-scripts %}
    {% endblock %}
  </body>
</html>
