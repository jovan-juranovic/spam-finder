<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to spam finder</title>
  </head>
  <body>
    <div class="container">
		<form role="form" action="{{servlet-context}}/login" method="POST" class="form-signin">
			<h2 class="form-signin-heading">Sign in</h2>

			<label for="uid" class="sr-only">Username:</label>
			<input id="uid" type="input" class="form-control" name="uid" placeholder="Username">

			<label for="pass" class="sr-only">Password:</label>
			<input id="pass" type="password" class="form-control" name="pass" placeholder="Password">

			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br/>
			<p>Don't have an account? <a href="{{servlet-context}}/register">Sign up here &raquo;</a></p>
		</form>
    </div>
    <!-- scripts and styles -->
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/signin.css">
	
    <script src="/lib/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
